
    <form #form="ngForm" (ngSubmit)="onSubmit()"*ngIf="showEditTodo" class="add-form">
        <div class="field">
            <div class="control">
                <input
                    type="text"
                    class="input"
                    [ngModel]="todo.text"
                    #todoTextField="ngModel"
                    name="text"
                    required
                    minlength="2"
                    placeholder="Type todo text here...">
            </div>
            <div class="control">
                <input
                    type="text"
                    class="input"
                    [ngModel]="todo.day"
                    #todoTextField="ngModel"
                    name="day"
                    required
                    minlength="2"
                    placeholder="Type todo day  here...">
            </div>

         
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">save</i>
                    Save
                </button>
            </div>
        </div>
    </form>
